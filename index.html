<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CAPTCHA Solver</title><script src="https://cdn.tailwindcss.com"></script><style>body { font-family: sans-serif; }</style></head><body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4"><div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-md"><div class="bg-green-600 px-6 py-3 rounded-t-lg"><h1 class="text-xl font-semibold text-white">CAPTCHA</h1></div><div class="p-6 flex flex-col items-center"><div class="bg-white p-4 rounded-md mb-6 w-full flex justify-center"><img src="image.png" alt="CAPTCHA Image" class="max-w-full h-auto"></div><input type="text" id="captchaInput" placeholder="Enter CAPTCHA here" class="w-full p-3 mb-4 rounded-md bg-gray-700 text-gray-100 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500"><button id="verifyButton" class="w-32 h-12 bg-green-600 text-white font-bold rounded-full flex items-center justify-center transition-all duration-300 hover:bg-green-700 cursor-pointer focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-gray-800"><span class="mr-2">Verify</span><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg></button><p id="message" class="mt-4 text-center text-sm font-medium">&nbsp;</p></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaInput = document.getElementById('captchaInput');const verifyButton = document.getElementById('verifyButton');const message = document.getElementById('message');const correctCaptcha = 'V4XBG';verifyButton.addEventListener('click', () => {const userInput = captchaInput.value.trim();if (userInput.toUpperCase() === correctCaptcha.toUpperCase()) {message.textContent = 'Verification Successful!';message.className = 'mt-4 text-center text-sm font-medium text-green-500';} else {message.textContent = 'Verification Failed. Please try again.';message.className = 'mt-4 text-center text-sm font-medium text-red-500';}});captchaInput.addEventListener('keypress', (event) => {if (event.key === 'Enter') {verifyButton.click();}});});</script></body></html>
